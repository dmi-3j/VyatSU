<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Список медицинских организаций</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название организации</th>
      <th>Адрес</th>
      <th>Телефон</th>
      <th>Время работы</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="organization : ${organizations}">
      <td th:text="${organization.id}"/>
      <td th:text="${organization.name}"/>
      <td th:text="${organization.address}"/>
      <td th:text="${organization.phone}"/>
      <td th:text="${organization.timeOfWork}"/>
    </tr>
    </tbody>
  </table>
  <span th:text="${'Всего организаций ' + organizations.size()}"/>
  <br>
  <form th:action="@{/organizations/add}"
        th:object="${organization}" method="post" class="form-horizontal">
    <h3>Добавить организацию</h3>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{name}" placeholder="Название организации (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{address}" placeholder="Адрес (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{phone}" placeholder="Телефон (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{timeOfWork}" placeholder="Время работы (*)" class="form-control"/>
    </div>

    <div style="margin-top: 10px" class="form-group">
      <div class="col-sm-6 controls">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </div>
  </form>

  <form th:action="@{/organizations/add-modify/update}"
        th:object="${organization}" method="post" class="form-horizontal">
    <h3>Изменить данные организации</h3>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{id}" placeholder="ID (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{name}" placeholder="Название организации (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{address}" placeholder="Адрес (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{phone}" placeholder="Телефон (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{timeOfWork}" placeholder="Время работы (*)" class="form-control"/>
    </div>

    <div style="margin-top: 10px" class="form-group">
      <div class="col-sm-6 controls">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
