<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Администрирование</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        .user-management-container {
            display: flex;
            flex-direction: row;
        }
        .filter-form {
            width: 30%; /* Установите желаемую ширину для формы */
            height: 500px; /* Фиксированная высота формы */
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 20px; /* Отступ между формой и таблицей */
        }
        .table-container {
            flex: 1; /* Таблица занимает все доступное пространство */
            overflow: auto; /* Включите горизонтальную и вертикальную прокрутку при необходимости */
            border: 1px solid #ccc;
            padding: 10px;
            height: 500px; /* Установите фиксированную высоту для таблицы */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<div th:replace="~{navigation :: navi('Home')}"></div>

<!-- Блок управления пользователями -->
<div id="userManagementContainer" class="user-management-container">
    <div class="filter-form">
        <h3>Фильтр</h3>
        <form th:action="@{/manage/filterUsers}" method="get">
            <div class="form-group">
                <label for="name">Фамилия</label>
                <input type="text" class="form-control" id="name" name="lastname" placeholder="Фамилия" th:value="${lastname}">
            </div>
            <div class="form-group">
                <label for="fname">Имя</label>
                <input type="text" class="form-control" id="fname" name="firstname" placeholder="Имя" th:value="${firstname}">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Номер телефона" th:value="${phone}">
            </div>
            <div class="form-group">
                <label for="usr">Логин:</label>
                <input type="text" class="form-control" id="usr" name="username" placeholder="Логин" th:value="${username}">
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
        <form th:action="@{/manage}">
            <button style='margin-top: 10px' type="submit" class="btn btn-danger">Сбросить</button>
        </form>
    </div>

    <!-- Таблица -->
    <div class="table-container">
        <h3>Пользователи  <button id="openAddUserModal" class="btn btn-primary">Добавить пользователя</button></h3>
        <table>
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Дата рождения</th>
                <th>Номер телефона</th>
                <th>Логин</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.dateofbirth}"></td>
                <td th:text="${user.phonenumber}"></td>
                <td th:text="${user.username}"></td>
                <td>
<!--                    <a href="#" onclick="openEditModal"@{'/manage/edit/username' + ${user.username}}")" id="openEditModal" th:text="Редактировать" class="text-info"></a>-->
                    <a th:href="@{'/manage/edit/' + ${user.username}}" th:text="Редактировать" class="text-info"></a>
<!--                                        <a th:href="@{'/manage/edit/' + ${user.username}}" th:text="Редактировать" class="text-info"></a>-->
                    <a th:if="${user.enabled == true}" th:href="@{'/manage/disable/'  + ${user.username}}" th:text="'Отключить аккаунт'" class="text-danger" style="margin-left: 15px"></a>
                    <a th:if="${user.enabled == false}" th:href="@{'/manage/enable/'  + ${user.username}}" th:text="'Включить аккаунт'" class="text-success" style="margin-left: 15px"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Модальное окно для добавления пользователя -->
<div class="modal" id="addUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <h4 class="modal-title">Добавление пользователя</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form th:action="@{/manage/regMedUser}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="firstname">Имя</label>
                        <input th:field="*{firstname}" required class="form-control" id="firstname"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Фамилия</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
                    </div>
                    <div class="form-group">
                        <label for="dateofbirth">Дата рождения</label>
                        <input type="text" class="form-control" id="dateofbirth" th:field="*{dateofbirth}">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Номер телефона</label>
                        <input type="text" class="form-control" id="phonenumber" th:field="*{phonenumber}">
                    </div>
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                    <button type="submit" class="btn btn-primary">Создать учетную запись</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#toggleUserManagement').click(function() {
            $('#userManagementContainer').toggleClass('show');
        });

        $('#openAddUserModal').click(function() {
            $('#addUserModal').modal('show');
        });

    });
</script>
</body>
</html>
