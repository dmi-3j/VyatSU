<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" type="image/png" th:href="@{/icon.ico}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navi('Home')}"></div>

<div id="userDisplayContainer" class="user-display-container">
    <div class="filter-form">
        <h3>Найти вакцинацию</h3>
        <form th:action="@{/med/users/filterUsers}" method="get">
            <div class="form-group">
                <label for="serial">Серия вакцинации:</label>
                <input type="text" class="form-control" id="serial" name="serial" placeholder="Серия" th:value="${lastname}">
            </div>
            <div class="form-group">
                <label for="vaccinename">Имя:</label>
                <input type="text" class="form-control" id="vaccinename" name="vaccinename" placeholder="Прививка" th:value="${firstname}">
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
        <form th:action="@{/med/users}">
            <button style='margin-top: 10px' type="submit" class="btn btn-danger">Сбросить</button>
        </form>
    </div>

    <div class="table-container">
        <h3>Пользователи</h3>
        <table>
            <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Дата рождения</th>
                <th>Номер полиса</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.dateofbirth}"></td>
                <td th:text="${user.inshurancenumber}"></td>
                <td>
                    <a th:href="@{'/med/users/info/' + ${user.username}}" th:text="'Подробная '+ 'информация'" class="text-info"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
