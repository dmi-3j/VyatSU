<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление прививки</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" type="image/png" th:href="@{/icon.ico}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navi('Home')}"></div>

<div class="container mt-5">
    <h2>Добавление прививки</h2>
    <form th:action="@{/manage/vaccine/add}" method="post" th:object="${vaccine}">
        <div class="form-group">
            <label for="vaccineName">Название прививки:</label>
            <input type="text" class="form-control" id="vaccineName" name="vaccineName" th:field="*{vaccineName}">
        </div>
        <div class="form-group">
            <label for="manufactorCountry">Страна-производитель:</label>
            <input type="text" class="form-control" id="manufactorCountry" name="manufactorCountry" th:field="*{manufactorCountry}">
        </div>
        <div class="form-group">
            <label for="validPeriod">Срок годности:</label>
            <input type="text" class="form-control" id="validPeriod" name="validPeriod" th:field="*{validPeriod}">
        </div>

        <hr> <!-- Разделитель между прививкой и компонентами -->

        <h3>Компоненты прививки:</h3>
        <!-- Добавление компонентов -->
        <div id="components">
            <!-- Здесь будут добавлены компоненты динамически -->
        </div>
        <button type="button" class="btn btn-primary" id="addComponentBtn">Добавить компонент</button>

        <!-- Область для отображения введенных компонентов -->
        <div id="displayComponents">
            <h4>Добавленные компоненты:</h4>
            <!-- Здесь будут отображаться добавленные компоненты -->
        </div>

        <button type="submit" class="btn btn-success mt-3">Сохранить</button>
    </form>
</div>

<script th:inline="javascript">
    /* Добавление динамических полей для компонентов */
    $(document).ready(function () {
        var componentIndex = 0;

        $("#addComponentBtn").click(function () {
            var componentHtml = '<div class="component" id="component-' + componentIndex + '">' +
                '<div class="form-group">' +
                '<label for="components[' + componentIndex + '].componentName">Название компонента:</label>' +
                '<input type="text" class="form-control" id="components[' + componentIndex + '].componentName" name="components[' + componentIndex + '].componentName">' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="components[' + componentIndex + '].structure">Структура:</label>' +
                '<input type="text" class="form-control" id="components[' + componentIndex + '].structure" name="components[' + componentIndex + '].structure">' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="components[' + componentIndex + '].type">Тип:</label>' +
                '<input type="text" class="form-control" id="components[' + componentIndex + '].type" name="components[' + componentIndex + '].type">' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="components[' + componentIndex + '].intervalOfComponent">Интервал компонента:</label>' +
                '<input type="text" class="form-control" id="components[' + componentIndex + '].intervalOfComponent" name="components[' + componentIndex + '].intervalOfComponent">' +
                '</div>' +
                '</div>';

            $("#components").append(componentHtml);

            componentIndex++;
        });
    });
</script>

</body>
</html>
