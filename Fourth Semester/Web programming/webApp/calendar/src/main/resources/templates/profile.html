<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Профиль</title>
</head>
<body>
<div th:replace="~{navigation :: navi('Home')}"></div>
<div class="container">
    <h2>Профиль пользователя</h2>
    <p th:text="'Имя: ' +  ${username}"> </p>
</div>
<h2>Upload Photo</h2>
<form th:action="@{/profile/uploadPhoto}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="username" th:value="${#authentication.getName()}">
    <input type="file" th:name="file">
    <button type="submit">Upload</button>
</form>
<div class="container">
    <h2>Профиль пользователя</h2>
    <p th:text="'Имя: ' + ${username}"> </p>
    <img th:src="${photoPath}" alt="User Photo">
</div>
</body>
</html>
