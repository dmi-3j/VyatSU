<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Делаем фото круглым */
            object-fit: cover; /* Заполнение контейнера фото */
            margin-bottom: 20px;
            cursor: pointer; /* Делаем курсор указателем для клика */
        }
        .upload-form, .upload-button {
            display: none; /* По умолчанию форма загрузки и кнопка скрыты */
        }
        .profile-info {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div th:replace="~{navigation :: navi('Home')}"></div>

<h2 class="text-center">Профиль пользователя</h2>
<div class="container">
    <!-- Фото профиля -->
    <div class="text-center">
        <img class="profile-photo" th:src="${photoPath}" alt="User Photo" title="Загрузка фото" onclick="toggleUploadForm()">
    </div>

    <!-- Кнопка "Загрузить фото" -->
    <div class="upload-button text-center">
        <button type="button" class="btn btn-primary" onclick="toggleUploadForm()">Загрузить фото</button>
    </div>

    <!-- Форма для загрузки фото -->
    <form th:action="@{/profile/uploadPhoto}" method="post" enctype="multipart/form-data" class="upload-form">
        <input type="hidden" th:name="username" th:value="${#authentication.getName()}">
        <input type="file" name="file" accept="image/jpeg, image/png">
        <button type="submit" class="btn btn-success">Загрузить</button>
    </form>

    <!-- Информация о пользователе -->
    <div class="profile-info">
        <p><strong>Имя:</strong> <span th:text="${username}"></span></p>
        <p><strong>Фамилия:</strong> <span th:text="${lastname}"></span></p>
        <p><strong>Дата рождения:</strong> <span th:text="${dateofbirth}"></span></p>
        <p><strong>Номер телефона:</strong> <span th:text="${phonenumber}"></span></p>
        <p><strong>Адрес:</strong> <span th:text="${address}"></span></p>
        <p><strong>Номер полиса:</strong> <span th:text="${inshurancenumber}"></span></p>
    </div>
</div>

<script>
    function toggleUploadForm() {
        var uploadForm = document.querySelector('.upload-form');
        var uploadButton = document.querySelector('.upload-button');

        if (uploadForm.style.display === 'none') {
            uploadForm.style.display = 'block';
            uploadButton.style.display = 'none'; // Скрываем кнопку "Загрузить фото"
        } else {
            uploadForm.style.display = 'none';
            uploadButton.style.display = 'block'; // Показываем кнопку "Загрузить фото"
        }
    }
</script>
</body>
</html>
