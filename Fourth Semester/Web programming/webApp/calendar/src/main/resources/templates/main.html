<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Календарь прививок</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navi('Home')}"></div>

<div class="jumbotron text-center">
    <h1 class="display-4">Добро пожаловать в Календарь Прививок!</h1>
    <p class="lead">Здесь вы можете получить информацию о ваших прививках, записаться на прием и быть в курсе актуальных рекомендаций по вакцинации.</p>
    <hr class="my-4">
    <p>Не упустите возможность защитить себя и своих близких от опасных инфекционных заболеваний.</p>
    <button sec:authorize="isAnonymous()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registrationModal">Войти или зарегистрироваться</button>
</div>

<div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel">Регистрация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="firstname">Имя</label>

                        <input th:field="*{firstname}" required class="form-control" id="firstname"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Фамилия</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
                    </div>
                    <div class="form-group">
                        <label for="middlename">Отчество</label>
                        <input type="text" class="form-control" id="middlename" th:field="*{middlename}">
                    </div>
                    <div class="form-group">
                        <label for="dateofbirth">Дата рождения</label>
                        <input type="text" class="form-control" id="dateofbirth" th:field="*{dateofbirth}">
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Номер телефона</label>
                        <input type="text" class="form-control" id="phonenumber" th:field="*{phonenumber}">
                    </div>
                    <div class="form-group">
                        <label for="insuranceNumber">Номер полиса</label>
                        <input type="text" class="form-control" id="insurancenumber" th:field="*{inshurancenumber}">
                    </div>
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
