<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Простая форма</title>
</head>
<body>
<FORM>
    <P>Пожалуйста, введите ваши данные:</P>
    <table>
        <tr>
            <td>Имя:</td>
            <td><INPUT name="name" type="text" size="35"></td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td><input name="lname" type="text" size="35"></td>
        </tr>
        <tr>
            <td>Улица:</td>
            <td><INPUT name="street" type="text" size="35"></td>
        </tr>
        <tr>
            <td>Город:</td>
            <td><input name="city" type="text" size="20"></td>
        </tr>
        <tr>
            <td>Индекс:</td>
            <td><input name="postcode" type="number" max="999999" minlength="6" value="999999"></td>
        </tr>
    </table>
    <input type="submit" value="Отправить данные">
</FORM>
</body>
</html>
