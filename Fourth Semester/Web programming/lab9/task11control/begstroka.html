<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Бегущая строка</h2>
<marquee behavior="alternate" direction="right" scrollamount="20">
    <font face="Arial" size="5" color="#00008b" >
        <b>Это бегущая строка</b>
    </font>
</marquee>
<marquee behavior="alternate" direction="down" scrollamount="20" width="500" height="500">
    <font face="Arial" size="5" color="#00008b" >
        <b>И Это бегущая строка</b>
    </font>
</marquee>
<marquee
        direction="down"
        width="500"
        height="500"
        behavior="alternate"
        scrollamount="20"
        style="border:solid">
    <marquee behavior="alternate">
        <font face="Arial" size="5" color="#00008b" >
        А этот текст как шарик
        </font>
    </marquee>
</marquee>
</body>
</html>
