<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    str = prompt("Введите первое число:", "0")
    x = parseInt(str)
    str = prompt("Введите второе число:", "0")
    y = parseInt(str)
    s = x + y
    alert("Сумма равна "+s)
</script>
</body>
</html>
