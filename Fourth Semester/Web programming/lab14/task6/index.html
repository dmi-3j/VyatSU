<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 2, 3, 4, 5, 6, 7];
    function filter(arr, func) {
        var filterArr = [];
        for (i = 0; i < arr.length; i++) {
            if (func(arr[i])) {
                filterArr.push(arr[i]);
            }
        }
        return filterArr;
    }
    function isBetween(a, b) {
        return function (x) {
            return x >= a && x <= b;
        }
    }
    function inArray(arr) {
        return function (x) {
            return arr.includes(x);
        }
    }
    console.log(filter(arr, function (a) {
       return a % 2 === 0;
    }));
    console.log(filter(arr, isBetween(3, 6)));
    console.log(filter(arr, inArray([1, 2, 10])));
</script>
</body>
</html>
