<p><b><u>Функции сокращенного умножения:</u></b></p>
<p><var>a<sup>2</sup>-b<sup>2</sup>=(a+b)(a-b)</var> </p>
<p><var>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></var></p>
<p><b><u>Логарифмы:</u></b></p>
<p>Запись <var>log<sub>a</sub>b=x</var> означает, что <var>a<sup>x</sup>=b</var>; здесь <var>a&gt;0, b&lt;0, a&ne;2</var></p>
<p><b><u>Тригонометрия:</u></b></p>
<p><var>sin(&alpha;+&beta;)=sin&alpha;*cos&beta;+cos&alpha;*sin&beta;</var></p>
