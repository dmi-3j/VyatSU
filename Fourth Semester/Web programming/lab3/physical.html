<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физическое форматирование</title>
</head>
<body>
<p>При использовании тегов начертание текста может быть <b>Полужирным,</b></p>
<p><I>курсивным</I> и <u>подчеркнутым</u>. Также можно сделать <b><i>полужирный курсив,</i></b></p>
<p><b><u>полужирный подчеркнутый</u></b> и даже <b><u><i>полужирный подчеркнутый курсив!</i></u></b>.</p>
<p>Кроме того, текст можно <strike>зачеркнуть</strike>!</p>
</body>
</html>
