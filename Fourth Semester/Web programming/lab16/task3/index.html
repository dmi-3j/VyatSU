<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="input" placeholder="Введите выражение">

    <div class="clr"><button class="b1" onclick="clearInput()">Очистить</button></div>
    <div class="clk"><button class="b2" onclick="calculate()">Вычислить</button></div>
    <div class="p10to2"><button class="b3" onclick="convert10to2()">Перевести 10 => 2</button></div>
    <div class="p2to10"><button class="b4" onclick="convert2to10()">Перевести 2 => 10</button></div>
    <div class="fact"><button class="b5" onclick="calculateFactorial()">Факториал</button></div>

</div>

<script src="script.js"></script>
</body>
</html>
