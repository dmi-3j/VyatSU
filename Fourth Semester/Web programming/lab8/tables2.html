<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с таблицами</title>
</head>
<body>
<TABLE border="3" width="50%" height="75%" align="center">
    <CAPTION>Пример простой таблицы</CAPTION>
    <TR>
        <TH width="80%">Заголовок1</TH>
        <TH>Заголовок 2</TH>
        <TH>Заголовок 3</TH>
    </TR>
    <TR height="10px">
        <TD rowspan="3">Объединенные ячейки A, D, G</TD>
        <TD>ячейка В</TD>
        <TD>ячейка С</TD>
    </TR>
    <TR>
        <TD colspan="2">Объединенные ячейки E, F</TD>
    </TR>
    <TR>
        <TD>ячейка H</TD>
        <TD>ячейка J</TD>
    </TR>
</TABLE>
</body>
</html>
