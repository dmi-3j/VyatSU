<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const data = [{
    name: "Alice",
    code: 5005,
    home: {roof:"yellow", door:"yellow", wall:"yellow"}
  },
    {
      name: "Bob",
      code: 5105,
      home: {roof:"green", door:"grey", wall:"grey"}
    },
    {
      name: "Carol",
      code: 5015,
      home: {roof:"yellow", door:"white", wall:"yellow"}
    },
    {
      name: "Dave",
      code: 5115,
      home: {roof:"pink", door:"red", wall:"yellow"}
    }];
  const result = data.filter((item =>{
    const {roof, door, wall} = item.home;
    return (roof === door || roof === wall || door === wall);
  })).map(item => item.code);
  console.log(result);
</script>
</body>
</html>
